<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="static/css/questionnaire.css">

    <title>Тестирование</title>
</head>
<body>
<div class="logout-wrapper">
    <a href="/logout">
        <button>Выход</button>
    </a>
</div>
<div class="content-wrapper">
    <div class="header-wrapper">
        <div class="header-subwrapper">
            <h1>ТЕСТИРОВАНИЕ</h1>
            <p class="middle-text">
                Ниже Вам предложено пройти тестирование с вопросами на тему NFT технологий
            </p>
            <p class="bottom-text">
                Тестирование затрагивает как общие темы, связанные с работой NFT технологий,
                так и узконаправленные вопросы, касающиеся использования NFT
                в игровой индустрии.
            </p>
        </div>

    </div>
    <form action="" method="post" onsubmit="event.preventDefault(); collectAnswers(this)">
        <div class="questions-wrapper">

        </div>
        <div class="submit-wrapper">
            <input type="submit" value="Завершить тест">
        </div>
    </form>

</div>
<script src="static/js/questionnaire.js"></script>
</body>
</html>
